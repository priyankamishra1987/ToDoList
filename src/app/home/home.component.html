<div class="container color-dark">
    <div class="col">
        <p>Add ToDo Task </p>
    </div>
    <div class="col">
        <p>ToDo List {{itemCounter}}</p>
    </div>
</div>
<div class="container color-light" [@projects]="projects.length">
    <div class=col>
        <h2>Use this tool to add and remove your to-do list !</h2>
        <form>
            <input type="text" class="text" name="projectName" placeholder="Please enter your task here.." [(ngModel)]="projectText"/>
            <br/>
            <input type="submit" class="btn" value="Add Task" (click)= "addItem()" />
        </form>
    </div>
    <div class="col">
        <p class="project-container"  *ngFor="let item of projects; let i=index" (click) = "removeItem(i)">
            {{item}}
        </p>
    </div>

</div>
